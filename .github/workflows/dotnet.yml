name: Publish

on:
  release:
    types: [published]


jobs:
  release:
    name: Release
    strategy:
      matrix:
        runtime: ['linux-x64', 'linux-arm', 'linux-arm64', 'win-x64', 'win-x86', 'win-arm64', 'osx-x64']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="CloudflareWorkerBundler-$tag-${{ matrix.target }}"
          # Build everything
           dotnet publish CloudflareWorkerBundler.sln --sc --runtime ${{ matrix.target }}  -c Release -o "output"
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "output/CloudflareWorkerBundler*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
